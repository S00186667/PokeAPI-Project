
<nav class="navbar navbar-expand-md navbar-dark bg-light">
  <h1>Pokedex</h1>
</nav>
<div class = 'container'>
  <h1>Search the Pokedex!</h1>
  <form>
    <div class="form-group">
      <input type ='text' name = 'pokemon-name' class="form-control" #pokeName placeholder='Please enter pokemon name'>

    </div>
    <button (click)="getPokeDetails(pokeName.value)" type="submit" class="btn btn-light">Get Pokemon Details</button>
  </form>

  <div class="row bg-light  mt-4  p-4" *ngIf="pokeData">
    <div class="col-sm-4">
      <div>
        <h3>{{pokeData.Error}}</h3>
      </div>
    </div>

    <div class="col-sm-8">
      <div *ngIf="pokeData.pokeMove">
        <h1>{{pokeData.pokeMove}}</h1>
        <h2>Pokemon Name: {{pokeData.pokeName}}</h2>

      </div>
    </div>
  </div> 

</div>

<style>
  body
  {
    background-color: white;
  
  }
  h1
  {
    color: red;
  }
</style>
